<section class="payment-form">
  <div class="container">
    <form>
      <div class="products">
        <h3 class="title">Pagar</h3>
        <div *ngFor="let product of purchasedElements" class="item">
          <span class="price">&euro; {{ product.price }}</span>
          <p class="item-name">{{ product.name }}</p>
          <p class="item-description">{{ product.description }}</p>
        </div>
        <div class="total">Total <span class="price">&euro; {{ total }}</span></div>
      </div>
      <div class="card-details">
        <h3 class="title">Detalles de la Tarjeta de Crédito</h3>
        <div class="row">
          <div class="form-group col-sm-7">
            <label for="card-holder">Titular de la Tarjeta</label>
            <input id="card-holder" type="text" class="form-control" placeholder="Titular de la Tarjeta" oninput="this.value = this.value.replace(/[\d]/g, '');" required>
          </div>
          <div class="form-group col-sm-5">
            <label>Fecha de Vencimiento</label>
            <div class="input-group expiration-date">
              <input type="text" class="form-control" placeholder="MM" minlength="2" maxlength="2"
                  oninput="this.value = this.value.replace(/[^\d]/g, '');" required>
              <span class="date-separator m-1">/</span>
              <input type="text" class="form-control" placeholder="AA" minlength="2" maxlength="2"
                oninput="this.value = this.value.replace(/[^\d]/g, '');" required>
              <input type="text" class="form-control" placeholder="MM">
              <span class="date-separator m-2 ">/</span>
              <input type="text" class="form-control" placeholder="AA">
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="card-number">Número de Tarjeta</label>
            <input id="card-number" type="text" class="form-control" placeholder="Número de Tarjeta" minlength="16" maxlength="16"
              oninput="this.value = this.value.replace(/[^\d]/g, '');" required>
          </div>
          <div class="form-group col-sm-4">
            <label for="cvc">CVV</label>
            <input id="cvc" type="password" class="form-control" placeholder="&#9679;&#9679;&#9679;" minlength="3" maxlength="3"
              oninput="this.value = this.value.replace(/[^\d]/g, '');" required>
          </div>
          <div class="form-group d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary m-0 mt-3 w-25" (click)="proceedToPay()">Proceder</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
