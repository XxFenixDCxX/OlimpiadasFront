<section class="payment-form dark">
  <div class="container">
    <form>
      <div class="products">
        <h3 class="title">Pagar</h3>
        <div *ngFor="let product of purchasedElements" class="item">
          <span class="price">&euro; {{ product.price }}</span>
          <p class="item-name">{{ product.name }}</p>
          <p class="item-description">{{ product.description }}</p>
        </div>
        <div class="total">Total <span class="price">&euro; {{ total }}</span></div>
      </div>
      <div class="card-details">
        <h3 class="title">Detalles de la Tarjeta de Crédito</h3>
        <div class="row">
          <div class="form-group col-sm-7">
            <label for="card-holder">Titular de la Tarjeta</label>
            <input id="card-holder" type="text" class="form-control" placeholder="Titular de la Tarjeta">
          </div>
          <div class="form-group col-sm-5">
            <label>Fecha de Vencimiento</label>
            <div class="input-group expiration-date">
              <input type="text" class="form-control" placeholder="MM">
              <span class="date-separator">/</span>
              <input type="text" class="form-control" placeholder="AA">
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="card-number">Número de Tarjeta</label>
            <input id="card-number" type="text" class="form-control" placeholder="Número de Tarjeta">
          </div>
          <div class="form-group col-sm-4">
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" class="form-control" placeholder="CVC">
          </div>
          <div class="form-group d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary m-0 mt-3 w-25">Proceder</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
