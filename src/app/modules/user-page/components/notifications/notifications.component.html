<ion-button id="notification-button" shape="round" (click)="toggleDropdown()">
  <ion-icon name="notifications-outline"></ion-icon>
</ion-button>
<ion-list *ngIf="showDropdown" shape="round" id="notifications-dropdown">
  <div *ngFor="let item of dropdownItems" (click)="selectItem(item)">
    {{ item }}
  </div>
</ion-list>
